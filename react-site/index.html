    <!-- Critical CSS to prevent flash of white background on load -->
    <style>
      /* Set dark background immediately to prevent FOUC */
      html {
        background-color: #1a1a1a !important;
        background: #1a1a1a !important;
      }
      
      body {
        background-color: #1a1a1a !important;
        background: #1a1a1a !important;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      #root {
        background-color: #1a1a1a !important;
        background: #1a1a1a !important;
        min-height: 100vh;
      }
      
      /* Loading state styling - covers screen until content ready */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #1a1a1a;
        z-index: 99999;
        pointer-events: none;
        opacity: 1;
      }
      
      /* Fast fade-out when content is loaded */
      body.loaded::before {
        opacity: 0;
        transition: opacity 0.15s ease-out;
      }
      
      /* Remove loading overlay completely after fade */
      body.loaded-complete::before {
        display: none;
      }
      
      /* Re-enable scrolling once loaded */
      body.loaded {
        overflow: visible;
      }
      
      /* Hide white sections during overlay fade to prevent flash */
      .bg-white,
      #careers,
      .bg-gray-100 {
        opacity: 0;
        transition: opacity 0.05s ease-in;
      }
      
      /* Show white sections only after overlay is completely removed */
      body.loaded-complete .bg-white,
      body.loaded-complete #careers,
      body.loaded-complete .bg-gray-100 {
        opacity: 1;
      }
    </style>

  <body>
    <!-- Force scroll to top immediately on page load -->
    <script>
      // Disable browser scroll restoration
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
      // Clear sessionStorage scroll target on page reload
      // This prevents unwanted scrolling when user reloads the page
      sessionStorage.removeItem('scrollTo');
      // Clear history state (React Router location.state) on page reload
      // This prevents location.state.scrollTo from persisting
      if (history.state) {
        history.replaceState({}, document.title);
      }
      // Clear any URL hash that might cause scrolling
      if (window.location.hash) {
        history.replaceState({}, '', window.location.pathname);
      }
      // Force immediate scroll to top
      window.scrollTo(0, 0);
      // Prevent any default hash scrolling
      if (window.location.hash) {
        setTimeout(function() {
          window.scrollTo(0, 0);
        }, 1);
      }
    </script>
