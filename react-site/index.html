    <!-- Critical CSS to prevent flash of white background on load -->
    <style>
      /* Set dark background immediately to prevent FOUC */
      html {
        background-color: #1a1a1a !important;
        background: #1a1a1a !important;
      }
      
      body {
        background-color: #1a1a1a !important;
        background: #1a1a1a !important;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      #root {
        background-color: #1a1a1a !important;
        background: #1a1a1a !important;
        min-height: 100vh;
      }
      
      /* Re-enable scrolling once loaded */
      body.loaded {
        overflow: visible;
      }
      
      /* Hide white sections during overlay fade to prevent flash */
      .bg-white,
      #careers,
      .bg-gray-100 {
        opacity: 0;
        transition: opacity 0.05s ease-in;
      }
      
      /* Show white sections only after overlay is completely removed */
      body.loaded-complete .bg-white,
      body.loaded-complete #careers,
      body.loaded-complete .bg-gray-100 {
        opacity: 1;
      }
      
      /* Branded initial loader */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        background: #1a1a1a;
        opacity: 1;
        transition: opacity 0.15s ease-out;
      }
      
      body.loaded #initial-loader {
        opacity: 0;
      }
      
      body.loaded-complete #initial-loader {
        display: none;
      }
      
      /* Dot bounce animation */
      @keyframes dotBounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      
      /* Fade in animation */
      @keyframes fadeInLoader {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      #initial-loader .loading-text {
        display: flex;
        align-items: center;
        gap: 4px;
        animation: fadeInLoader 0.6s ease-out;
        font-family: 'Rubik', sans-serif;
        font-weight: 700;
        font-size: 1.5rem;
        color: #ffffff;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        margin-top: 24px;
      }
      
      @media (min-width: 768px) {
        #initial-loader .loading-text {
          font-size: 2rem;
        }
      }
      
      #initial-loader .dot {
        display: inline-block;
        animation: dotBounce 0.6s ease-in-out infinite;
      }
      
      #initial-loader .dot:nth-child(2) {
        animation-delay: 0s;
      }
      
      #initial-loader .dot:nth-child(3) {
        animation-delay: 0.2s;
      }
      
      #initial-loader .dot:nth-child(4) {
        animation-delay: 0.4s;
      }
      
      /* Respect prefers-reduced-motion */
      @media (prefers-reduced-motion: reduce) {
        #initial-loader .loading-text,
        #initial-loader .dot {
          animation: none !important;
        }
      }
    </style>

  <body>
    <!-- Force scroll to top immediately on page load -->
    <script>
      // Disable browser scroll restoration
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
      // Clear sessionStorage scroll target on page reload
      // This prevents unwanted scrolling when user reloads the page
      sessionStorage.removeItem('scrollTo');
      // Clear history state (React Router location.state) on page reload
      // This prevents location.state.scrollTo from persisting
      if (history.state) {
        history.replaceState({}, document.title);
      }
      // Clear any INVALID URL hash that might cause scrolling
      // BUT preserve valid section hashes like #contact
      if (window.location.hash) {
        const validHashes = ['#contact', '#services', '#portfolio', '#about', '#safety', '#careers', '#hero'];
        if (!validHashes.includes(window.location.hash)) {
          history.replaceState({}, '', window.location.pathname);
        }
      }
      // Force immediate scroll to top
      window.scrollTo(0, 0);
      // Prevent any default hash scrolling
      if (window.location.hash) {
        setTimeout(function() {
          window.scrollTo(0, 0);
        }, 1);
      }
    </script>
