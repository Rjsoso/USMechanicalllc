<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.S. Mechanical Admin Panel - Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">U.S. Mechanical Admin Panel - Simple Test</h1>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-bold mb-4">Test Buttons</h2>
            <button class="bg-blue-500 text-white px-4 py-2 rounded mr-4" onclick="testFunction()">Test Function</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded mr-4" onclick="editHeroSection()">Edit Hero Section</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="alert('Direct alert works!')">Direct Alert</button>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">Content Editor</h2>
            <div id="editor-content">
                <p>Content editor will appear here when you click edit buttons.</p>
            </div>
        </div>
    </div>

    <script>
        console.log('Simple admin panel JavaScript loading...');
        
        function testFunction() {
            alert('Test function works!');
        }
        
        function editHeroSection() {
            console.log('editHeroSection called');
            document.getElementById('editor-content').innerHTML = 
                '<h3>Hero Section Editor</h3>' +
                '<input type="text" placeholder="Hero Title" class="w-full p-2 border rounded mb-2">' +
                '<input type="text" placeholder="Hero Subtitle" class="w-full p-2 border rounded mb-2">' +
                '<button class="bg-blue-500 text-white px-4 py-2 rounded">Save Changes</button>';
        }
        
        console.log('Simple admin panel JavaScript loaded successfully');
    </script>
</body>
</html>
